<!DOCTYPE html>
<html>
<head>
    <title>Hello DevOps</title>
</head>
<body>
    <h1>Enter Your Name</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <button type="submit">Submit</button>
    </form>
    <h2>Names in Database:</h2>
    <ul>
        {% for name in names %}
            <li>{{ name[0] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
